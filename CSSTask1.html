<!DOCTYPE html>
<html>
<head>
    <title>HTML Table with Blue Background</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            background-color: #98f5ff; /* Blue background color for the entire table */
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #000;
            border-radius: 10px;
        }

        th {
            background-color: #98f5ff; /* Blue background color for the header cells */
        }

        tr:nth-child(even) {
            background-color: #98f5ff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
